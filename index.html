<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div>
                <h3>HOME</h3>
                <div id="home-score" class="score">0</div>
                <div class="calc-score">
                    <button onclick="homeAdd1()" id="home-add-1" class="add-score">+1</button>
                    <button onclick="homeAdd2()" id="home-add-2" class="add-score">+2</button>
                    <button onclick="homeAdd3()" id="home-add-3" class="add-score">+3</button>
                </div>
            </div>
            <div>
                <h3>AWAY</h3>
                <div id="guest-score" class="score">0</div>
                <div class="calc-score">
                    <button onclick="guestAdd1()" id="guest-add-1" class="add-score">+1</button>
                    <button onclick="guestAdd2()" id="guest-add-2" class="add-score">+2</button>
                    <button onclick="guestAdd3()" id="guest-add-3" class="add-score">+3</button>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
